<app-basic-layout>
  <div *appIfNot="oldUser; else welcomeBack" class="d-flex justify-content-center">
    <p>welcome!</p>
    <small>Our products are fresh!</small>
  </div>

  <ng-template #welcomeBack>
    <h1>Welcome back!</h1>
    <small>Out products are still fresh!</small>
  </ng-template>

  <div class="row">
    <aside class="col-3">
      <h1 style="font-size: 1.5rem">Categories</h1>
      <app-category-list-group
        [initialSelectedCategoryId]="selectedCategoryId"
        (changeSelect)="onChangeCategorySelect($event)"
      ></app-category-list-group>
    </aside>

    <section class="col">
      <h1 style="font-size: 1.5rem">Products</h1>
      <app-product-cart-list [filterByCategoryId]="selectedCategoryId"
      (viewProduct)="onViewProduct($event)"></app-product-cart-list>
    </section>
  </div>
</app-basic-layout>
