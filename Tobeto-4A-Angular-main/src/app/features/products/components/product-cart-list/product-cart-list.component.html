<div class="row">
  <app-card
    *ngFor="let product of filteredProductList; let i = index"
    [title]="product.name | uppercase"
    [buttonLabel]="'View - ' + (product.unitPrice | appVat : 19 | currency)"
    (buttonClick)="onViewProduct(product)"
    [description]="product.quantityPerUnit | uppercase"
    imageSrc="https://via.placeholder.com/200"
    class="col-12 col-md-6 col-lg-4 my-2"
  >
  </app-card>
</div>
